<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Doble Nueve</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='domino.png') }}">

</head>

<header> Doble Nueve </header>
<body>
    <div class="container">
        <h1>{{game_stage}}</h1>
        <h1>EL GANADOR ES: {{ganador}}</1>
        <div class="table-1">
            <form action="{{ url_for('winner') }}" method="post">
            <table>
                <tbody>
                        <tr>
                            <th>Jugador</th>
                            <th>Puntos totales</th>
                        </tr>

                        {% for jugador in jugadores %}
                        <tr>
                            <td data-th="Block" name = "jugadores">{{jugador.name}}</td>
                            <td data-th="Block" name = "puntos">{{jugador.total}}</td>
                        </tr>
                        {% endfor %}
                </tbody>
            </table>
            <button type="submit">Bye</button>
            </form>
            
        </div>
    </div>




</body>

</html>
